services:
  security-scan:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    # Allow horizontal scaling with: docker compose up -d --scale security-scan=3
    # Each worker gets a unique consumer tag to prevent message collisions
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    environment:
      # Database settings (must match Laravel's database)
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: sail
      DB_PASSWORD: password
      # Laravel APP_KEY for decrypting credentials
      # Copy from hcc-portal/.env or set in .env file
      APP_KEY: ${APP_KEY:-base64:zDLSA8UklQEsNXyhtYRAM4hy3AXIYA/J6SEkcAUaXZM=}
      # RabbitMQ settings
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_QUEUE: security-scans
      # Prowler settings
      PROWLER_OUTPUT_DIR: /tmp/prowler
    volumes:
      - prowler-output:/tmp/prowler
    networks:
      - hcc-portal_sail

volumes:
  prowler-output:

networks:
  hcc-portal_sail:
    external: true
